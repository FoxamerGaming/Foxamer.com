<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load spaceship image for player
    const playerImg = new Image();
    playerImg.src = 'https://upload.wikimedia.org/wikipedia/commons/3/37/Spaceship_clip_art.svg'; // Example spaceship

    // Load meteorite image for enemies
    const meteorImg = new Image();
    meteorImg.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Meteorite_icon.svg/1024px-Meteorite_icon.svg.png'; // Example meteorite

    // Player setup
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 40,
      height: 40,
      speed: 5
    };

    // Bullets array
    const bullets = [];
    const bulletSpeed = 7;

    // Enemy setup
    const enemies = [];
    const enemySpeed = 2;

    // Controls
    let keys = {};

    // Event listeners
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);
    window.addEventListener('click', shootBullet);

    function shootBullet() {
      bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 10, color: 'red' });
    }

    function spawnEnemy() {
      const size = Math.random() * 30 + 30;
      enemies.push({ x: Math.random() * (canvas.width - size), y: -size, width: size, height: size });
    }

    function update() {
      // Move player
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

      // Move bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bulletSpeed;
        if (bullets[i].y + bullets[i].height < 0) bullets.splice(i, 1);
      }

      // Move enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += enemySpeed;
        if (enemies[i].y > canvas.height) enemies.splice(i, 1);
      }

      // Collision detection
      for (let b = bullets.length - 1; b >= 0; b--) {
        for (let e = enemies.length - 1; e >= 0; e--) {
          const bullet = bullets[b];
          const enemy = enemies[e];
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(b, 1);
            enemies.splice(e, 1);
            break;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player (spaceship)
      if (playerImg.complete) {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = 'white';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      // Draw bullets
      bullets.forEach(bullet => {
        ctx.fillStyle = bullet.color;
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });

      // Draw enemies (meteorites)
      enemies.forEach(enemy => {
        if (meteorImg.complete) {
          ctx.drawImage(meteorImg, enemy.x, enemy.y, enemy.width, enemy.height);
        } else {
          ctx.fillStyle = 'green';
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Spawn enemies every 2 seconds
    setInterval(spawnEnemy, 2000);

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
