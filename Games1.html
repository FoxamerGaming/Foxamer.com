<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #70c5ce;
        }
        canvas {
            border: 1px solid #000;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="startScreen">Press Space to Start</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');

        const gravity = 0.6;
        const bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            color: 'yellow',
            velocity: 0
        };

        const pipes = [];
        const pipeWidth = 80;
        const pipeGap = 150;
        const pipeColor = 'green';
        const pipeInterval = 100; // Interval between pipes

        let gameStarted = false;
        let score = 0;
        let frameCount = 0;

        function createPipe() {
            const height = Math.floor(Math.random() * (canvas.height / 2)) + 50;
            pipes.push({ x: canvas.width, y: height, width: pipeWidth, height: height });
        }

        function drawBird() {
            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = pipeColor;
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + pipeGap, pipe.width, canvas.height - pipe.y - pipeGap);
            });
        }

        function update() {
            bird.velocity += gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y < 0) {
                resetGame();
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;

                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                }

                if (bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipeGap)) {
                    resetGame();
                }
            });

            if (pipes.length > 0 && pipes[0].x + pipeWidth < bird.x) {
                score++;
            }

            frameCount++;
            if (frameCount % pipeInterval === 0) {
                createPipe();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
        }

        function gameLoop() {
            if (gameStarted) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            gameStarted = false;
            startScreen.style.display = 'block';
            frameCount = 0;
        }

        function onKeyDown(event) {
            if (event.code === 'Space') {
                if (!gameStarted) {
                    gameStarted = true;
                    startScreen.style.display = 'none';
                    createPipe();
                    gameLoop();
                } else {
                    bird.velocity = -6;
                }
            }
        }

        document.addEventListener('keydown', onKeyDown);
    </script>
</body>
</html>
