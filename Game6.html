<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
canvas {
  background-color: black;
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// Game constants
const gridSize = 20;
const gridWidth = canvas.width / gridSize;
const gridHeight = canvas.height / gridSize;

let snake = [{ x: 10, y: 10 }];
let food = generateFood();
let dx = 1;
let dy = 0;
let score = 0;

function generateFood() {
  do {
    foodX = Math.floor(Math.random() * gridWidth);
    foodY = Math.floor(Math.random() * gridHeight);
  } while (isFoodOnSnake(foodX, foodY));
  return { x: foodX, y: foodY };
}

function isFoodOnSnake(foodX, foodY) {
  return snake.some(part => part.x === foodX && part.y === foodY);
}

function drawSnake() {
    ctx.fillStyle = 'lime';
    snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
    });
}
function drawFood(){
    ctx.fillStyle = 'red';
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
}


function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawSnake()
    drawFood()
    // Move snake
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);

    // Check for collisions


    if (head.x === food.x && head.y === food.y) {
      score++;
      food = generateFood();
    } else {
      snake.pop();
    }


  if(snake[0].x<0 || snake[0].x >= gridWidth || snake[0].y < 0 || snake[0].y >= gridHeight ||
      checkCollision(head)
     ){
        alert(`Game Over! Your score: ${score}`);
        // Reset game
        snake = [{ x: 10, y: 10 }];
        food = generateFood();
        dx = 1;
        dy = 0;
        score = 0;
    }

}
let interval = null
function start(){
   interval= setInterval(update, 100);
    }


function checkCollision(head){
   let collision = false;
  
  for(i=1;i<snake.length;i++){
      if(head.x === snake[i].x && head.y === snake[i].y){
          collision = true;
      }
  
  }
  return collision;
}

document.addEventListener('keydown', function (event) {
  const keyPressed = event.key;

  if (keyPressed === 'ArrowUp' && dy !== 1) {
    dx = 0;
    dy = -1;
  } else if (keyPressed === 'ArrowDown' && dy !== -1) {
    dx = 0;
    dy = 1;
  } else if (keyPressed === 'ArrowLeft' && dx !== 1) {
    dx = -1;
    dy = 0;
  } else if (keyPressed === 'ArrowRight' && dx !== -1) {
    dx = 1;
    dy = 0;
  }

});

start();


</script>

</body>
</html>
