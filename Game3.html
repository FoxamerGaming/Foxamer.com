<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Mini-Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #444;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game settings
    const playerWidth = 50, playerHeight = 50;
    const canvasWidth = canvas.width, canvasHeight = canvas.height;

    // Player objects
    const player1 = { x: 50, y: canvasHeight - playerHeight, color: 'red', health: 100, speed: 5 };
    const player2 = { x: canvasWidth - 100, y: canvasHeight - playerHeight, color: 'blue', health: 100, speed: 5 };

    // Key states
    const keys = {};

    // Event listeners for key presses
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      // Player 1 controls (WASD)
      if (keys['w'] && player1.y > 0) player1.y -= player1.speed;
      if (keys['s'] && player1.y < canvasHeight - playerHeight) player1.y += player1.speed;
      if (keys['a'] && player1.x > 0) player1.x -= player1.speed;
      if (keys['d'] && player1.x < canvasWidth - playerWidth) player1.x += player1.speed;

      // Player 2 controls (Arrow keys)
      if (keys['ArrowUp'] && player2.y > 0) player2.y -= player2.speed;
      if (keys['ArrowDown'] && player2.y < canvasHeight - playerHeight) player2.y += player2.speed;
      if (keys['ArrowLeft'] && player2.x > 0) player2.x -= player2.speed;
      if (keys['ArrowRight'] && player2.x < canvasWidth - playerWidth) player2.x += player2.speed;

      // Draw players
      ctx.fillStyle = player1.color;
      ctx.fillRect(player1.x, player1.y, playerWidth, playerHeight);

      ctx.fillStyle = player2.color;
      ctx.fillRect(player2.x, player2.y, playerWidth, playerHeight);

      // Collision detection for attack
      if (keys[' '] && Math.abs(player1.x - player2.x) < playerWidth && Math.abs(player1.y - player2.y) < playerHeight) {
        player2.health -= 1; // Player 1 attacks
      }
      if (keys['Enter'] && Math.abs(player2.x - player1.x) < playerWidth && Math.abs(player2.y - player1.y) < playerHeight) {
        player1.health -= 1; // Player 2 attacks
      }

      // Display health
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Player 1 Health: ${player1.health}`, 10, 20);
      ctx.fillText(`Player 2 Health: ${player2.health}`, canvasWidth - 200, 20);

      // End game if health reaches 0
      if (player1.health <= 0 || player2.health <= 0) {
        ctx.fillStyle = 'yellow';
        ctx.font = '40px Arial';
        ctx.fillText(player1.health <= 0 ? 'Player 2 Wins!' : 'Player 1 Wins!', canvasWidth / 2 - 150, canvasHeight / 2);
        return; // Stop the game loop
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
