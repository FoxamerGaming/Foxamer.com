<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Background
        let backgroundGeometry = new THREE.PlaneGeometry(100, 100);
        let backgroundMaterial = new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.DoubleSide });
        let background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
        background.position.set(0, 0, -5);
        scene.add(background);

        // Racetrack
        let trackGeometry = new THREE.PlaneGeometry(20, 20);
        let trackMaterial = new THREE.MeshBasicMaterial({ color: 0x32CD32, side: THREE.DoubleSide });
        let track = new THREE.Mesh(trackGeometry, trackMaterial);
        track.position.set(0, 0, 0);
        scene.add(track);

        // Car
        let carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
        let carMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
        let car = new THREE.Mesh(carGeometry, carMaterial);
        car.position.set(0, 0.25, 0);
        scene.add(car);

        camera.position.z = 10;
        camera.position.y = 5;

        function animate() {
            requestAnimationFrame(animate);
            car.rotation.y += 0.02;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
